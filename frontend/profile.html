<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - PriceNest</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/profile.css" />
</head>

<body>

    <nav>
        <h2 onclick="window.location.href='index.html'">PriceNest</h2>

        <div class="nav-links">
        </div>

        <div class="nav-buttons" id="navButtons"></div>
    </nav>

    <div class="container">
        <div class="profile-container">
            <!-- Profile Info Card -->
            <div class="profile-card">
                <div class="profile-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>

                <h2 id="profileName">Loading...</h2>
                <p id="profileEmail">Loading...</p>

                <div class="profile-stats">
                    <div class="stat">
                        <div class="stat-value" id="alertsCount">0</div>
                        <div class="stat-label">Alerts</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="wishlistCount">0</div>
                        <div class="stat-label">Wishlist</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="memberSince">-</div>
                        <div class="stat-label">Member Since</div>
                    </div>
                </div>
            </div>

            <!-- Account Settings -->
            <div class="settings-card" id="accountSettings">
                <div class="settings-header">
                    <h3>Account Settings</h3>
                    <button class="btn outline btn-sm" id="editDetailsBtn" onclick="toggleEditMode(true)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" style="margin-right: 6px; vertical-align: middle;">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        Edit Details
                    </button>
                </div>

                <div id="profileView" class="settings-content">
                    <div class="display-group">
                        <label>First Name</label>
                        <div class="display-value" id="dispFirstName">-</div>
                    </div>
                    <div class="display-group">
                        <label>Last Name</label>
                        <div class="display-value" id="dispLastName">-</div>
                    </div>
                    <div class="display-group">
                        <label>Email Address</label>
                        <div class="display-value" id="dispEmail">-</div>
                    </div>
                </div>

                <form id="profileForm" class="settings-content hidden">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-input" required />
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-input" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-input" readonly disabled />
                        <small style="color: var(--text-muted);">Email cannot be changed</small>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn outline" onclick="toggleEditMode(false)">Cancel</button>
                        <button type="submit" class="btn primary">Save Changes</button>
                    </div>
                </form>
            </div>

            <!-- Quick Actions -->
            <div class="actions-card">
                <h3>Quick Actions</h3>

                <div class="action-buttons">
                    <button class="action-btn" onclick="window.location.href='alerts.html'">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span>View Alerts</span>
                    </button>

                    <button class="action-btn" onclick="window.location.href='wishlist.html'">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </path>
                        </svg>
                        <span>View Wishlist</span>
                    </button>

                    <button class="action-btn danger" onclick="handleLogout()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/profile.js"></script>

</body>

</html>
